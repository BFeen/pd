<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
  <title>Mission of the day</title>
</head>
<body>
  
  <header class="header header-open">
    <h1 class="header__title-active">Предназначение дня: Четверг</h1>

    <div class="day-info">

      <div class="day-info__flexbox day-info__flexbox-vertical">
        <h2 class="day-info__title">Дом, Семья</h2>
        <h3 class="day-info__subtitle">Семейная сфера</h3>
      </div>

      <div class="day-info__flexbox">
        <div class="day-info__item">
          <p class="day-info__text"><span>Роль:</span> Мама, Жена, Домохозяйка</p>
          <p class="day-info__text"><span>Миссия:</span> Создавать уют</p>
          <p class="day-info__text"><span>Состояние:</span> Очищение</p>
        </div>
        <div class="day-info__num">4</div>
        <div class="day-info__item">
          <p class="day-info__text"><span>Мысль, слово:</span> Нежностью, Уют</p>
          <p class="day-info__text"><span>Акцент:</span> Дом, Материнство</p>
          <p class="day-info__text"><span>Настрой:</span> Домашний</p>
        </div>
      </div>
    </div>

  </header>

  <main>
    <div class="days">
      <div class="days__item" style="background-color: #BA2020;" data-day="mon">
        <h2 class="days__text">Пн</h2>
      </div>
      <div class="days__item" style="background-color: #FF4A1C;" data-day="tue">
        <h2 class="days__text">Вт</h2>
      </div>
      <div id="day" class="days__item" style="background-color:#FFAE03;" data-day="wed">
        <h2 class="days__text">Ср</h2>
      </div>
      <div class="days__item days__item-active" style="background-color: #3E5622;" data-day="thu">
        <h2 class="days__text">Чт</h2>
      </div>
      <div class="days__item" style="background-color: #1AC8ED;" data-day="fri">
        <h2 class="days__text">Пт</h2>
      </div>
      <div class="days__item" style="background-color: #33658A;" data-day="sat">
        <h2 class="days__text">Сб</h2>
      </div>
      <div class="days__item" style="background-color: #241023;" data-day="sun">
        <h2 class="days__text">Вс</h2>
      </div>
    </div>
  </main>

  <!-- <script src="bundle.js"></script> -->
</body>
</html>
